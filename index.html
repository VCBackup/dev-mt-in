<!DOCTYPE html>
<html lang="en" ng-app="devMtIn">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans:400,600,700" rel="stylesheet">
	<title>DevMtin</title>
</head>
<body ng-controller="mainCtrl">
	<header>INITIAL VIEW NO DATA</header>
	<div id="north-nav-bar">
		<div id="search-icon"><object data="images\Icons\Search.svg" type="image/svg+xml"></object></div>
		<div id="title-box">DevMountain</div>
		<div id="hamburger-icon"><img src="images\Icons\Ham.svg" alt="Ham Icon"></div>
	</div>
	<div id="main-body">
		<div id="left-side-main">
			<p id="p1">Welcome to DevMountain Social</p>
			<p id="p2">Add Some Info So Friends Can Find You</p>
			<input id="add-name" class="add-data-block" type="text" placeholder="Full Name" ng-model="fullName"></input>
			<input id="add-tagline" class="add-data-block" type="text" placeholder="Tagline" ng-model="tagline"></input>
			<input id="add-profileUrl" class="add-data-block" type="text" placeholder="Profile Image URL" ng-model="profileUrl"></input>
			<input id="add-bio" class="add-data-block" type="text" placeholder="Bio" ng-model="bio"></input>
			<button id="save-changes" class="add-data-block">Save Changes</button>
		</div>
		<div id="right-side-main">
			<div id="back-triangle"></div>
			<div id="top-triangle"></div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
<script src="js\app.js"></script>
<script src="js\mainCtrl.js"></script>
<script src="js\mainService.js"></script>
</body>
</html>
