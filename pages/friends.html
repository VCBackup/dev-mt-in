<section id="north-nav-bar">
	<a ui-sref="back"><div id="back-icon-box"><img id="back-icon" src="images\Icons\Back-Arrow.svg" type="image/svg+xml"></img></div></a>
	<div id="title-box">DevMountain</div>
	<div id="hamburger-icon-box"><img id="hamburger-icon" src="images\Icons\Ham.svg" alt="Ham Icon"></div>
</section>
<section id="main-body">
	<div id="left-side-main">
		<div id="name-box" class="add-data-block">{{friendsList[0][name]}}</div>
		<div id="tagline-box" class="add-data-block">{{friendsList[0][tagline]}}</div>
		<div id="bio-box" class="add-data-block">{{friendsList[0][bio]}}</div></div>
	<div id="right-side-main">
		<div id="friend-picture-block">
			<img ng-src="{{friendsList[0][pictureUrl]}}" alt=""></img>
		</div>
	</div>
</section>
<section id="spacer-section">
</section>
<section id="footer-nav-bar">
	<div id="view-friends-box"><a id="view-friends-text" class="bottom-nav-bar-display" ui-sref="friends">View Friends</a></div>
	<div id="find-friends-box"><a id="find-friends-text" class="bottom-nav-bar-display" ui-sref="search">Find Friends</a></div>
	<div id="update-profile-box"><a id="update-profile-text" class="bottom-nav-bar-display" ui-sref="update">Update Profile</a></div>
</section>
