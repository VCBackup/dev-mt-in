<div id="left-side-main">
<div id="p-text">
	<p id="p1">Welcome to <b id="devmountain">DevMountain</b> Social</p>
	<p id="p2">Add Some Info So Friends Can Find You</p>
</div>
	<input id="add-name" class="add-data-block" type="text" placeholder="Full Name" ng-model="newFullName"></input>
	<input id="add-tagline" class="add-data-block" type="text" placeholder="Tagline" ng-model="newTagline"></input>
	<input id="add-profileUrl" class="add-data-block" type="text" placeholder="Profile Image URL" ng-model="newProfileUrl"></input>
	<input id="add-bio" class="add-data-block" type="text" placeholder="Bio" ng-model="newBio"></input>
	<button id="save-changes" class="add-data-block" ng-click="savePersonalData(fullName, tagline, profileUrl, bio)">Save Changes</button>
</div>
<div id="right-side-main">
	<div id="back-triangle"></div>
	<div id="back-image-box"><img id="back-image" src="https://images.unsplash.com/photo-1462826303086-329426d1aef5?dpr=1" alt="Some text here"></div>	
	<div id="top-triangle"></div>
	<div id="top-image-box"><img id="top-image" src="" alt="" ></div>
</div>
