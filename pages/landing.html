<section id="north-nav-bar">
	<a ui-sref="search"><div id="search-icon-box"><img id="search-icon" src="images\Icons\Search.svg" type="image/svg+xml"></img></div></a>
	<div id="title-box">DevMountain</div>
	<div id="hamburger-icon-box"><img id="hamburger-icon" src="images\Icons\Ham.svg" alt="Ham Icon"></div>
</section>
<section id="main-body">
	<div id="left-side-main">
		<div id="name-box" class="add-data-block">{{fullName}}</div>
		<div id="tagline-box" class="add-data-block">{{tagline}}</div>
		<div id="bio-box" class="add-data-block">{{bio}}</div>
		<button ng-click="resetProfile()">RESET PROFILE!</button>
	</div>
	<div id="right-side-main">
		<div id="back-triangle"></div>
		<div id="back-image-box"><img id="back-image" src="https://images.unsplash.com/photo-1462826303086-329426d1aef5?dpr=1" alt="Some text here"></div>	
		<div id="top-triangle"></div>
		<div id="top-image-box"><img id="top-image" src="{{profileUrl}}" alt="Some other text here" ></div>
	</div>
</section>
<section id="spacer-section">
</section>
<section id="footer-nav-bar">
	<div id="view-friends-box"><a id="view-friends-text" class="bottom-nav-bar-display" ui-sref="friends">View Friends</a></div>
	<div id="find-friends-box"><a id="find-friends-text" class="bottom-nav-bar-display" ui-sref="search">Find Friends</a></div>
	<div id="update-profile-box"><a id="update-profile-text" class="bottom-nav-bar-display" ui-sref="update">Update Profile</a></div>
</section>
