<section id="north-nav-bar">
	<a ui-sref="search"><div id="search-icon-box"><img id="search-icon" src="images\Icons\Search.svg" type="image/svg+xml"></img></div></a>
	<div id="title-box">DevMountain</div>
	<div id="hamburger-icon-box"><img id="hamburger-icon" src="images\Icons\Ham.svg" alt="Ham Icon"></div>
</section>
<section id="main-body">
	<div id="left-side-main">
		<div id="info-block">
			<div id="name-box" class="add-data-block">{{fullName}}</div>
			<div id="tagline-box" class="add-data-block">{{tagline}}</div>
			<div id="bio-box" class="add-data-block">{{bio}}</div>
		</div>
	</div>
	<div id="right-side-main">
		<input id="search-friends-input" type="text" placeholder="Search for Friends" ng-model="newSearch"></input>
		<div id="picture-block">

		</div>
	</div>
</section>
<section id="spacer-section">
</section>
<section id="footer-nav-bar">
	<div id="view-friends-box" class="bottom-nav-bar-display"><a id="view-friends-text" class="bottom-nav-bar-display" ui-sref="friends">View Friends</a></div>
	<div id="find-friends-box" class="bottom-nav-bar-display"><a id="find-friends-text" class="bottom-nav-bar-display" ui-sref="search">Find Friends</a></div>
	<div id="update-profile-box" class="bottom-nav-bar-display"><a id="update-profile-text" class="bottom-nav-bar-display" ui-sref="update">Update Profile</a></div>
</section>
